org: lukejgaskell
app: represent
service: backend

frameworkVersion: "2"

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: "20201221"
  stage: dev
  region: us-east-1
  environment:
    SUPABASE_SERVICE_KEY: ${param:supabaseServiceKey}
    API_KEY: ${param:proPublicaAPIKey}
    GEOCODIO_TOKEN: ${param:geocodioAPIKey}

functions:
  syncVotes:
    runtime: nodejs14.x
    handler: ./syncs/votes-sync.handler.run
    timeout: 30
    events:
      - schedule: cron(0 12,20 ? * * *)
  syncMembers:
    runtime: nodejs14.x
    handler: ./syncs/members-sync.handler.run
    timeout: 30
    events:
      - schedule: cron(0 12 ? * * *)
  syncBills:
    runtime: nodejs14.x
    handler: ./syncs/bills-sync.handler.run
    timeout: 30
    events:
      - schedule: cron(45 11,19 ? * * *)
  syncStatements:
    runtime: nodejs14.x
    handler: ./syncs/statements-sync.handler.run
    timeout: 30
    events:
      - schedule: cron(0 12,20 ? * * *)
  getDistrict:
    runtime: nodejs14.x
    handler: ./api/find-district.handler.run
    events:
      - http:
          method: get
          path: getDistrict
